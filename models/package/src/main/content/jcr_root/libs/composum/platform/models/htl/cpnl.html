    cpnl : a collection of universal Sling related tags *

<template data-sly-template.startBundle="${@ basename}"><!--/*
    the tag to declare a resource bundle (I18N)
        basename (required=true, String)
 */--><sly data-sly-use.adapter="${'com.composum.platform.models.htl.TagHtlAdapter' @
        adapterTagClass='com.composum.sling.cpnl.BundleTag', basename=basename}"
>${adapter.doStart}</sly></template>

<template data-sly-template.endBundle><sly data-sly-use.adapter="${'com.composum.platform.models.htl.TagHtlAdapter' @
        adapterTagClass='com.composum.sling.cpnl.BundleTag'}">${adapter.doEnd}</sly></template>


<template data-sly-template.startComponent="${@ id, type, scope, replace}"><!--/*
    Creates a component model from a given className
        id (required=true, String)
        type (required=true, String)
        scope (required=false, String)
        replace (required=false, Boolean)
 */--><sly data-sly-use.adapter="${'com.composum.platform.models.htl.TagHtlAdapter' @
        adapterTagClass='com.composum.sling.cpnl.ComponentTag', id=id, type=type, scope=scope, replace=replace}"
>${adapter.doStart}</sly></template>

<template data-sly-template.endComponent><sly data-sly-use.adapter="${'com.composum.platform.models.htl.TagHtlAdapter' @
        adapterTagClass='com.composum.sling.cpnl.ComponentTag'}">${adapter.doEnd}</sly></template>


<template data-sly-template.startClientlib="${@ path, category, type}"><!--/*
    Includes a clientlib reference (JS, CSS etc).
            Client libraries are folders of sling:resourceType composum/nodes/commons/clientlib containing
            subfolders for each type, and declare dependencies to other client libraries. The tag can reference
            multiple client libraries if they are referenced by category, and if the client library/-ies have dependencies
            to other client libraries / resources. Thus, the tag can render as several link / script / img tags.
        path (required=false, String) Path to the client library - folder of sling:resourceType composum/nodes/commons/clientlib. One of path or category is required.
        category (required=false, String) Category of client libraries to be included. One of path or category is required.
        type (required=false, String) Type of rendered resources: css, js, link, img, png, jpg. Default: link .
 */--><sly data-sly-use.adapter="${'com.composum.platform.models.htl.TagHtlAdapter' @
        adapterTagClass='com.composum.sling.cpnl.ClientlibTag', path=path, category=category, type=type}"
>${adapter.doStart}</sly></template>

<template data-sly-template.endClientlib><sly data-sly-use.adapter="${'com.composum.platform.models.htl.TagHtlAdapter' @
        adapterTagClass='com.composum.sling.cpnl.ClientlibTag'}">${adapter.doEnd}</sly></template>
